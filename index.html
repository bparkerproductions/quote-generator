<!DOCTYPE html>
<html>
    <head>
    <title> Quote Explorer - Discover Your Favorite Quotes </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1">

        <!-- boostrap & normalize.css-->
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/quote-generator.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    </head>

    <body>
        <main id="container-fluid">

            <section class="row text-center bottom-margin" id="instructions">
                <h1> Quote Explorer </h1>
                <p> A little app for discovering your favorite quotes. </p>
                <button id="generateQuote" class="btn btn-primary center-block">Random Quote</button>
            </section>

            <section class="row text-center" id="quote-display">
                <div class="col-sm-8 col-sm-offset-2">
                    <p id="quote">So empty, so sad :(</p>
                    <p id="author"></p>
                </div>
            </section>

            <section class="text-center row" id="seeMore">
                <h3>Like this quote?</h3>
                    <div id="tweet-button">
                        <a class="twitter-share-button"
                            href="https://twitter.com/intent/tweet"
                            data-text="replace me"
                            data-size="large">
                        </a>
                    </div>
                <h3> See More </h3>
                <ul id="redditFeed">
                    <!-- data generated here -->
                </ul>

                <button class="btn btn-primary" id="growFeed">See more!</button>
            </section>
        </main>

        <!-- javascript and jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/quote-generator.js"> </script>
        <script src="js/twitterLoader.js"></script>
    </body>
</html>
