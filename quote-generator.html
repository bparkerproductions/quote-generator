<!DOCTYPE html>
<html>
    <head>
    <title> placeholder </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1">

        
        <!-- boostrap & normalize.css-->
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/quote-generator.css"></link>

    </head>

    <body>
        <main id="container-fluid">

            <section class="row text-center bottom-margin" id="instructions">
                <h2> Quote Generator </h2>
                <p> Click the button, and a random quote will appear. Simple as that! </p>
                <button id="generateQuote" class="btn btn-primary center-block">Random Quote</button>
            </section>

            <section class="row text-center jumbotron" id="quote-display">
                <div class="col-sm-8 col-sm-offset-2">
                    <p id="quote"> <em> </em></p>
                    <p id="author" class="text-right"><b></b></p>
                </div>
            </section>

            <section class="text-center row" id="seeMore">
                <h3> Like this quote? See more </h3>
                <div class="flex-container">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                </div>

                <ul id="redditFeed">
                <!-- data generated here -->
                </ul>

                <button class="btn btn-primary" id="growFeed">See more!</button>
            </section>
        </main>

        <!-- javascript and jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="quote-generator.js"> </script>
    </body>
</html>
