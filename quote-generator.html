<!DOCTYPE html>
<html>
    <head>
    <title> placeholder </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

        <!-- javascript and jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="quote-generator.js"> </script>
        
        <!-- boostrap & normalize.css-->
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="quote-generator.css"></link>

    </head>

    <body>

        <div id="container-fluid">


            <!-- Instructions -->
            <div class="row text-center bottom-margin" id="instructions">
                <h2> Quote Generator </h2>
                <p> Click the button, and a random quote will appear. Simple as that! </p>
            </div>


            <!-- quote selector -->
            <div class="row bottom-margin" id="quote-selector">
                    <button class="btn btn-primary center-block">Random Quote</button>
            </div>


            <!-- quote display -->
            <div class="row text-center jumbotron" id="quote-display">
                <div class="col-sm-8 col-sm-offset-2">
                    <p id="quote"> <em>"This is a pretty cool quote. I'll make it longer because many quotes
                        tend to be multiple sentences long anyhow."</em></p>
                </div>
            </div>


        </div>
    </body>

</html>
